<po-page-default p-title="Colaboradores">
    <div class="xego-container">
        <div class="po-sm-12" style="margin-bottom: 1em;" >
            <po-button p-label="Novo Colaborador"> </po-button>
        </div>
        <div class="po-sm-12" >
            <p-table [value]="users" styleClass="ui-table-customers">
                <ng-template pTemplate="header">
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td><span>{{user.id}}</span></td>
                        <td style="display: flex;">
                            <po-avatar p-size="sm" [p-src]="user.imageSrc" style="vertical-align: left"></po-avatar>
                            <span>{{user.name}}</span>
                        </td>
                        <td >{{user.job_description}}</td>
                        <td><po-tag p-orientation="horizontal" [p-value]="user.active === true ? 'ATIVO' : 'BLOQUEADO'" [p-color]="user.active === true ? 'color-10' : 'color-07'"></po-tag></td>
                        <td>
                            <button pButton type="button" class="ui-button-secondary" icon="pi pi-minus-circle"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</po-page-default>
